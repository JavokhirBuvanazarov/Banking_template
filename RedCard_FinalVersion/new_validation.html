 margin-bottom:25px;

  font-size:18px;

  border-bottom:1px solid #757575;

}
input:focus 		{ outline:none; }

/* LABEL ======================================= */
label 				 {
  color:#999; 
  font-size:24px;
  font-weight:normal;
  position:absolute;
  pointer-events:none;
  left:5px;
  top:10px;
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}

/* active state */
input:focus ~ label, input:valid ~ label 		{
  top:-20px;
  font-size:14px;
  color:#5264AE;
}

/* BOTTOM BARS ================================= */
.bar 	{ position:relative; display:block; width:100%; }
.bar:before, .bar:after 	{
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:#5264AE; 
  transition:0.2s ease all; 
  -moz-transition:0.2s ease all; 
  -webkit-transition:0.2s ease all;
}
.bar:before {
  left:50%;
}
.bar:after {
  right:50%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:50%;
}

/* HIGHLIGHTER ================================== */
.highlight {
  position:absolute;
  height:60%; 
  width:100px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}
i{
	color: #5264AE;
	position: absolute;
	right: 20px;
	top:15px;
	font-size: 26px!important; 
}

/* active state */
input:focus ~ .highlight {
  -webkit-animation:inputHighlighter 0.3s ease;
  -moz-animation:inputHighlighter 0.3s ease;
  animation:inputHighlighter 0.3s ease;
}

/* ANIMATIONS ================ */
@-webkit-keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}
@keyframes inputHighlighter {
	from { background:#5264AE; }
  to 	{ width:0; background:transparent; }
}

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		const form = document.getElementById('phoneField');
		var phoneIcon = document.querySelector('.fa-phone');
		var region = document.getElementById('uzb');
		
		form.addEventListener('focusin',(event) => {
			event.target.placeholder = '(xxx) xxx-xxxx';
			event.target.style.paddingLeft = '85px';
			region.style.display = 'block';
			phoneIcon.style.display = 'block';
		});
		form.addEventListener('focusout',(event) =>{
			event.target.placeholder = '';
			region.style.display = 'none';
			event.target.value = '';
			phoneIcon.style.display = 'none';
		})

		//

		var phoneField = document.getElementById('phoneField');
		phoneField.addEventListener('keyup', function(){
		  var phoneValue = phoneField.value;
		  var output;
		  phoneValue = phoneValue.replace(/[^0-9]/g, '');
		    var area = phoneValue.substr(0, 3);
		    var pre = phoneValue.substr(3, 3);
		    var tel = phoneValue.substr(6, 4);
		    if (area.length < 3) {
		        output = "(" + area;
		    } else if (area.length == 3 && pre.length < 3) {
		        output = "(" + area + ")" + " " + pre;
		    } else if (area.length == 3 && pre.length == 3) {
		        output = "(" + area + ")" + " " + pre + " - "+tel;
		    }
		  phoneField.value = output;
		  
		});


		function space(el, after) {
		    // defaults to a space after 4 characters:
		    after = after || 4;

		    /* removes all characters in the value that aren't a number,
		       or in the range from A to Z (uppercase): */
		    var v = el.value.replace(/[^\dA-Z]/g, ''),
		    /* creating the regular expression, to allow for the 'after' variable
		       to be used/changed: */
		        reg = new RegExp(".{" + after + "}","g")
		    el.value = v.replace(reg, function (a, b, c) {
		        return a + ' ';
		    });
		}

		var el = document.getElementById('card_numb');
		el.addEventListener('keyup', function () {
		    space(this, 4);
		});

		function expire(){
			var phoneField = document.getElementById('printNumber');
			phoneField.addEventListener('keyup', function(){
			  var phoneValue = phoneField.value;
			  var output;
			  phoneValue = phoneValue.replace(/[^0-9]/g, '');
			    var area = phoneValue.substr(0, 14);
			    if (area.length < 15) {
			        output =  area;
			    } 
			    // } else if (area.length == 3 && pre.length < 3) {
			    //     output = "(" + area + ")" + " " + pre;
			    // } else if (area.length == 3 && pre.length == 3) {
			    //     output = "(" + area + ")" + " " + pre + " - "+tel;
			    // }
			  phoneField.value = output;
			  
			});
		}

		function dash(){
			var phoneField = document.getElementById('expireDate');
			phoneField.addEventListener('keyup', function(){
			  var phoneValue = phoneField.value;
			  var output;
			  phoneValue = phoneValue.replace(/[^0-9]/g, '');
			    var area = phoneValue.substr(0, 2);
			    var tel = phoneValue.substr(2, 2);
			    if (area.length < 3) {
			        output =  area + '/' + tel;
			    } 
			    // } else if (area.length == 3 && pre.length < 3) {
			    //     output = "(" + area + ")" + " " + pre;
			    // } else if (area.length == 3 && pre.length == 3) {
			    //     output = "(" + area + ")" + " " + pre + " - "+tel;
			    // }
			  phoneField.value = output;
			  
			});
		}

		function passport(){
			var passNumber = document.getElementById('passportNumber').value;
			var letter = passNumber.substr(0, 2);
			var number = passNumber.substr(2,7);
			letter = letter.replace(/[^a-z]/g, '')
			// letter.style.textTransform = "uppercase";
			number = number.replace(/[^0-9]/g, '');
			var output;
			if( letter.length < 3) {
				output = letter+number;
			}
			passportNumber.value = output;

		}

		$(function(){
			var container = $('.container'), uploadedFile = $('.uploadedFile'),inputFile = $('#file'), img, btn, txt = 'Yuklash', txtAfter = 'Boshqa fayl yuklashsh';
					
			if(!container.find('#upload').length){
				container.find('.input').append('<input type="button" value="'+txt+'" id="upload">');
				btn = $('#upload');
				uploadedFile.prepend('<img src="" class="hidden" alt="Uploaded file" id="uploadImg" width="100">');
				img = $('#uploadImg');
			}
					
			btn.on('click', function(){
				img.animate({opacity: 0}, 300);
				inputFile.click();
			});

			inputFile.on('change', function(e){
				//container.find('label').html( inputFile.val() );
				
				var i = 0;
				for(i; i < e.originalEvent.srcElement.files.length; i++) {
					var file = e.originalEvent.srcElement.files[i], 
						reader = new FileReader();

					reader.onloadend = function(){
						img.attr('src', reader.result).animate({opacity: 1}, 700);
					}
					reader.readAsDataURL(file);
					img.removeClass('hidden');
				}
				
				btn.val( txtAfter );
			});
		});
